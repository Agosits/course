{% extends "base-course.html" %}
{% block title %}teacher{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
  <div class="col-md-offset-3 col-md-6">
    {% if err %}
        <div class="alert alert-danger">
              {% for e in err %}
              {{e}}
              {% endfor %}
       </div>
    {% else %}
    <form role="form" method="post" action="{% url 'selection.views.get_student_list' %}">
      {% csrf_token %}
       <div class="form-group">
          <label for="name">选择列表</label>
          <select class="form-control" name="course_sid">
             {% for course in course_list %}
             <option value="{{ course.sid }}">{{ course.name}}</option>
             {% endfor %}
          </select>
       </div>
    <button type="submit" class="btn btn-info">Export</button>
    </form>
    
  </div>
  </div>
</div> 
{% endif %}
{% endblock %}
